{% if dhcp_relay | d(false) %}
{% if metadata.role == 'cr' %}
helpers {
    bootp {
        server {{ dhcp_server }};
        interface {
            {% for interface in dhcp_relay.interfaces %}
            {{ interface }};
            {% endfor %}
        }
    }
}
{% else %}
dhcp-relay {
    server-group {
        INSTALL-SERVER {
            {{ dhcp_server }};
        }
    }
    group DHCP-RELAY {
        active-server-group INSTALL-SERVER;
        {% for interface in (security_zones | selectattr("name", "equalto", "mgmt") | first)["interfaces"] %}
        interface {{ interface }};
        {% endfor %}
    }
}
{% endif %}
{% endif %}
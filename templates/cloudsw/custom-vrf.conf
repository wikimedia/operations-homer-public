{% if vrf_ints is defined -%}
{% for vrf in vrf_ints.values() | sort | unique -%}
{% set vrf_id = vrf_ids[vrf] %}
{{ vrf }} {
    routing-options {
        rib {{ vrf }}.inet6.0 {
            multipath;
        }
        autonomous-system {{ asn }};
        multipath;
    }
    instance-type vrf;
    {% for int_name, int_vrf in vrf_ints.items() | sort %}
    {% if int_vrf == vrf %}
    interface {{ int_name }};
    {% endif -%}
    {% endfor %}
    route-distinguisher {{ metadata['ip4'] }}:{{ vrf_id}};
    vrf-target target:{{ asn }}:{{ vrf_id }};
}
{% endfor -%}
{% endif -%}

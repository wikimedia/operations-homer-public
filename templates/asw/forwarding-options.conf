replace: forwarding-options {
    {% if evpn | d(false) %}
    vxlan-routing {
        overlay-ecmp;
    }
    {% else %}
    /* T339852 */
    enhanced-hash-key {
        inet {
            no-l4-source-port;
            no-l4-destination-port;
            no-protocol;
        }
        inet6 {
            no-l4-source-port;
            no-l4-destination-port;
            no-next-header;
        }
    }
    {{ section("common", "dhcp_relay", 4) }}
    {% endif %}
}

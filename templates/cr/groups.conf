{% if mgmt_ip is defined and mgmt_ip|length > 1 %}
{% for re_ip in mgmt_ip %}
{% set re = "re" ~ (loop.index - 1) %}
{{ re }} {
    system {
        host-name {{ re }}.{{ hostname.split('.')[0] }};
    }
    interfaces {
        fxp0 {
            unit 0 {
                family inet {
                    address {{ re_ip }};
                }
            }
        }
    }
}
{% endfor %}
{% endif %}
ospf-auth {
    protocols {
        ospf {
            area 0.0.0.0 {
                interface <*> {
                    authentication {
                        md5 1 key "{{ junos_ospf_md5_key }}"; ## SECRET-DATA
                    }
                }
            }
        }
    }
}
external-links {
    interfaces {
        <*> {
            unit <*> {
                family inet {
                    /* T244147 */
                    rpf-check {
                        fail-filter sample-drop4;
                        mode loose;
                    }
                    {% if tcp_mss_clamping | d(false) %}
                    tcp-mss 1436;
                    {% endif %}
                    filter {
                        input-list border-in4;
                        output-list border-out4;
                    }
                }
                family inet6 {
                  /* T244147 */
                  rpf-check {
                      fail-filter sample-drop6;
                      mode loose;
                  }
                    filter {
                        input-list border-in6;
                        output-list border-out6;
                    }
                }
            }
        }
    }
}
vrrp {
    interfaces {
        <*> {
            unit <*> {
                family inet {
                    address <*> {
                        vrrp-group <*> {
                            {% if hostname == "cr3-knams.wikimedia.org" %}
                            priority 90;
                            {% endif %}
                            preempt;
                            accept-data;
                            authentication-type md5;
                            authentication-key "{{ junos_vrrp_key }}"; ## SECRET-DATA
                        }
                    }
                }
                family inet6 {
                    address <*> {
                        vrrp-inet6-group <*> {
                            virtual-link-local-address fe80::1;
                            {% if hostname == "cr3-knams.wikimedia.org" %}
                            priority 90;
                            {% endif %}
                            preempt;
                            accept-data;
                        }
                    }
                }
            }
        }
    }
}
pim-dr-priority {
    protocols {
        pim {
            interface <*> {
                priority 100;
            }
        }
    }
}

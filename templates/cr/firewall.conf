                destination-port ssh;
            }
            then accept;
        }
        term allow_bgp4 {
            from {
                source-prefix-list {
                    bgp-sessions;
                }
                protocol tcp;
                port bgp;
            }
            then accept;
        }
        term allow_ospf4 {
            from {
                protocol ospf;
            }
            then accept;
        }
        term allow_snmp4 {
            from {
                source-prefix-list {
                    production4;
                    private4;
                    trusted-space4;
                }
                protocol udp;
                destination-port snmp;
            }
            then accept;
        }
        term allow_ntp4 {
            from {
                source-prefix-list {
                    production4;
                }
                protocol udp;
                destination-port ntp;
            }
            then accept;
        }
        term allow_ok_icmp4 {
            from {
                protocol icmp;
                icmp-type [ echo-request echo-reply unreachable time-exceeded source-quench ];
            }
            then {
                policer policer-2m;
                accept;
            }
        }
        term allow_vrrp4 {
            from {
                destination-address {
                    224.0.0.18/32;
                }
            }
            then accept;
        }
        /* discovery from the host to the relay */
        term allow_dhcp_request4 {
            from {
                source-address {
                    0.0.0.0/32;
                }
                destination-address {
                    255.255.255.255/32;
                }
                protocol udp;
                source-port bootpc;
                destination-port bootps;
            }
            then accept;
        }
        /* reply from the DHCP server back to the relay */
        term allow_dhcp_reply4 {
            from {
                source-prefix-list {
                    production4;
                }
                protocol udp;
                source-port bootps;
                destination-port bootps;
            }
            then accept;
        }
        term allow_bfd4 {
            from {
                protocol udp;
                port 3784-3785;
            }
            then accept;
        }
        /* T209989 */
        term allow_mbfd4 {
            from {
                source-prefix-list {
                    bgp-sessions;
                }
                protocol udp;
                port 4784;
            }
            then accept;
        }
        term allow_dns4 {
            from {
                source-address {
                    10.3.0.1/32;
                }
                protocol udp;
                source-port domain;
            }
            then accept;
        }
        term allow_junos_upgrades4 {
            from {
                source-address {
                    /* install1003 */
                    208.80.154.32/32;
                    /* install2003 */
                    208.80.153.51/32;
                }
                protocol tcp;
                source-port 80;
            }
            then accept;
        }
        /* T236598, PR1179822 */
        term allow_vmhost {
            from {
                source-address {
                    192.168.1.0/24;
                }
                destination-address {
                    192.168.1.0/24;
                }
            }
            then accept;
        }
        term return-tcp {
            from {
                source-prefix-list {
                    production4;
                }
                protocol tcp;
                tcp-established;
            }
            then accept;
        }
        term deny_all {
            then {
                discard;
            }
        }
    }

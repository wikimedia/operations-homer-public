    {% if ping_offload_redirect | d(false)  %}
    /* T190090 */
    filter transport-in4 {
        term no-offload-ping4 {
            from {
                destination-address {
                    {{ ping_offload_vip }};
                }
                source-prefix-list {
                    wikimedia4;
                    trusted-space4;
                }
                protocol icmp;
                icmp-type echo-request;
            }
            then accept;
        }
        term offload-ping4 {
            from {
                destination-address {
                    {{ ping_offload_vip }};
                }
                protocol icmp;
                icmp-type echo-request;
            }
            then {
                next-ip {{ ping_offload_redirect }}/32;
            }
        }
        term default {
            then accept;
        }
    }
    {% endif %}
    filter border-in4 {
        /* T246618 */
        term sample {
            then {
                sample;
                next term;
            }
        }
        term special-ranges {
            from {
                prefix-list {
                    special-ranges4;
                }
            }
            then {
                count special-ranges-in;
                discard;
            }
        }
        term allow_peers4 {
            from {
                source-prefix-list {
                    bgp-sessions;
                }
            }
            then accept;
        }
        /* reject traffic spoofed with our own source addresses */
        term own-space {
            from {
                source-prefix-list {
                    wikimedia4;
                }
            }
            then {
                count own-space;
                discard;
            }
        }
        /* T226742 */
        term blackhole {
            from {
                source-prefix-list {
                    blackhole4;
                }
            }
            then {
                count blackhole;
                discard;
            }
        }
        /* explicitly allow Auth DNS traffic; would normally be discarded by the DDoS UDP term below */
        term authdns {
            from {
                destination-address {
                    91.198.174.239/32;
                    198.35.27.27/32;
                    208.80.154.238/32;
                    208.80.153.231/32;
                }
                protocol [ tcp udp ];
                port 53;
            }
            then accept;
        }
        /* explicitly allow SSH traffic; would normally be discarded by the protect-lvs term below */
        term phab-git-ssh {
            from {
                destination-address {
                    /* git-ssh.eqiad.wikimedia.org */
                    208.80.154.250/32;
                    /* git-ssh.codfw.wikimedia.org */
                    208.80.153.250/32;
                }
                protocol tcp;
                destination-port 22;
            }
            then accept;
        }
        term gre-lvs-ddos {
            from {
                destination-prefix-list {
                    LVS-service-ips;
                }
                protocol gre;
            }
            then {
                discard;
            }
        }
        term udp-lvs-ddos {
            from {
                destination-prefix-list {
                    LVS-service-ips;
                }
                protocol udp;
            }
            then {
                discard;
            }
        }
        term protect-lvs {
            from {
                destination-prefix-list {
                    LVS-service-ips;
                }
                protocol tcp;
                destination-port [ 22 179 9090 9100 ];
            }
            then {
                discard;
            }
        }
        /* RIPE Atlas wants access to 5666 which we block below */
        term ripe-atlas {
            from {
                destination-address {
                    208.80.155.69/32;
                    208.80.152.244/32;
                    198.35.26.244/32;
                    103.102.166.20/32;
                    91.198.174.132/32;
                }
            }
            then accept;
        }
        /* reject webproxy for extra protection, as it's a gateway to prod - T122368 */
        term webproxy {
            from {
                destination-address {
                    /* install1003 */
                    208.80.154.32/32;
                    /* install2003 */
                    208.80.153.51/32;
                }
                protocol tcp;
                destination-port [ 3128 8080 ];
            }
            then reject administratively-prohibited;
        }
        term nrpe {
            from {
                protocol tcp;
                destination-port 5666;
            }
            then {
                reject administratively-prohibited;
            }
        }
        /* T224186 */
        term icmp-first-frag {
            from {
                first-fragment;
                protocol icmp;
            }
            then {
                discard;
            }
        }
        term icmp-is-frag {
            from {
                is-fragment;
                protocol icmp;
            }
            then {
                discard;
            }
        }
        {% if ping_offload_redirect | d(false)  %}
        term offload-ping4 {
            from {
                destination-address {
                    {{ ping_offload_vip }};
                }
                protocol icmp;
                icmp-type echo-request;
            }
            then {
                next-ip {{ ping_offload_redirect }}/32;
            }
        }
        {% endif %}
        term default {
            then accept;
        }
    }
    filter border-out4 {
        term special-ranges {
            from {
                prefix-list {
                    special-ranges4;
                }
            }
            then {
                count special-ranges-out;
                discard;
            }
        }
        term default {
            then {
                sample;
                accept;
            }
        }
    }
    filter deny-private-subnets-in4 {
        /* Deny any communication with private subnets */
        term deny-private-subnets {
            from {
                destination-prefix-list {
                    private4;
                }
            }
            then {
                count deny-private-subnets4;
                reject administratively-prohibited;
            }
        }
        /* reject webproxy for extra protection, as it's a gateway to prod - T122368 */
        term webproxy {
            from {
                destination-address {
                    /* install1003 */
                    208.80.154.32/32;
                    /* install2003 */
                    208.80.153.51/32;
                }
                protocol tcp;
                destination-port [ 3128 8080 ];
            }
            then reject administratively-prohibited;
        }
        /* Allow communication to public subnets and the Internet */
        term default {
            then accept;
        }
    }
    filter loopback4 {
        term allow_ssh4 {
            from {
                source-prefix-list {
                    production4;
                    private4;
                    trusted-space4;
                }

{% if not mgmt_ip is defined or mgmt_ip|length == 1 %}
host-name {{ hostname.split('.')[0] }};
{% endif %}
domain-name {{ ".".join(hostname.split('.')[1:]) }};
{% if mgmt_gw is defined %}
backup-router {{ mgmt_gw }};
{% endif %}
time-zone UTC;
/* Prefer the primary (loopback) address for locally generated packets */
default-address-selection;
no-redirects;
dump-on-panic;
arp {
    passive-learning;
}
{% if mgmt_junos | d(false) -%}
management-instance;
{% endif %}
internet-options {
    tcp-drop-synfin-set;
    no-tcp-reset drop-all-tcp;
}
root-authentication {
    encrypted-password "{{ junos_root_password }}"; ## SECRET-DATA
}
name-server {
    10.3.0.1;
}
login {
    {% macro login() %}{% include "includes/system/login.conf" %}{% endmacro %}
    {{ login()|indent(4) }}
}
services {
    ssh {
        root-login deny;
        protocol-version v2;
        ciphers [ aes128-ctr aes192-ctr aes256-ctr ];
        macs [ hmac-sha2-256 hmac-sha2-512 ];
        key-exchange group-exchange-sha2;
        hostkey-algorithm {
            no-ssh-dss;
        }
    }
}
syslog {
    user * {
        any emergency;
    }
    host librenms.wikimedia.org {
        match "!(RT_FLOW)";
        allow-duplicates;
        any any;
    }
    host syslog.anycast.wmnet {
        any info;
        allow-duplicates;
        port 10514;
        facility-override local3;
    }
    file messages {
        any info;
    }
}
max-configurations-on-flash 10;
{% if mgmt_ip is defined and mgmt_ip|length > 1 %}
commit synchronize;
{% endif %}
ntp {
    server 208.80.154.10;
    server 208.80.155.108;
    server 208.80.153.77;
    server 208.80.153.111;
    server 91.198.174.106;
    server 91.198.174.122;
}

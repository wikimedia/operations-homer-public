policy-statement BGP_Default {
    term default4 {
        from {
            route-filter 0.0.0.0/0 exact;
        }
        then accept;
    }
    term default6 {
        from {
            route-filter ::/0 exact;
        }
        then accept;
    }
    then reject;
}

policy-statement load-balance {
    /* The per-packet is legacy language, the hardware only does per-flow load-balancing and this is how you enable it. */
    then {
        load-balance per-packet;
    }
}

policy-statement NONE {
    then reject;
}

policy-statement LVS_import {
    term service_IPs {
        from {
            family inet;
            protocol bgp;
            prefix-list-filter LVS-service-ips longer;
        }
        then accept;
    }
    term service_IPs6 {
        from {
            family inet6;
            protocol bgp;
            prefix-list-filter LVS-service-ips6 longer;
        }
        then accept;
    }
    then reject;
}

policy-statement anycast_import {
    term anycast4 {
        from {
            prefix-list-filter anycast4 longer;
        }
        then {
            damping default;
            {% if metadata.role == 'cr' %}
            /* T302315 */
            as-path-expand last-as count 1;
            {% endif %}
            accept;
        }
    }
    term anycast6 {
        from {
            prefix-list-filter anycast6 longer;
        }
        then {
            damping default;
            {% if metadata.role == 'cr' %}
            /* T302315 */
            as-path-expand last-as count 1;
            {% endif %}
            accept;
        }
    }
    then reject;
}
policy-statement kubernetes_export {
    term kubernetes_community {
        from {
            community KUBERNETES;
            as-path only_one_asn;
        }
        then accept;
    }
    then reject;
}
/* T222424 */
damping default {
    half-life 15;
    reuse 2000;
    suppress 6000;
    max-suppress 60;
}

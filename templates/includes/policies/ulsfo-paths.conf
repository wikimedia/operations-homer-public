as-path-group AVOID-PATHS {
    as-path NONE 0;
}
as-path-group PREFERRED-TRANSIT {
    as-path NONE 0;
}
as-path-group SELECTED-PATHS {
    as-path NONE 0;
}
as-path-group AVOID-PATHS-IXP-RS {
    as-path NONE 0;
    /* HE is like transit, don't let it be prioritized via the IXP RS */
    as-path HE "6939 .*";
}

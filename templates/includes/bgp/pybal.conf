    replace: group PyBal {
        type external;
        {% if metadata.role == 'cr' %}
        multihop {
            ttl 2;
        }
        local-address {{ metadata['ip4'] }};
        {% endif %}
        hold-time 30;
        import LVS_import;
        family inet {
            unicast {
                prefix-limit {
                    maximum 1000;
                    teardown 20;
                }
            }
        }
        family inet6 {
            unicast {
                prefix-limit {
                    maximum 1000;
                    teardown 20;
                }
            }
        }
        export NONE;
        peer-as 64600;
        {% for hostname, ip in bgp_neighbors.items() | sort() %}
        neighbor {{ ip }} {
            description {{ hostname }};
        }
        {% endfor %}
    }


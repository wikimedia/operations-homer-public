{% for ipversion in [4, 6] %}
        replace: group k8s-aux-ipv{{ ipversion }} {
            type external;
            multihop {
                ttl 2;
            }
            {% if metadata.role == 'cr' %}
            {% set ip_family = 'ip' + ipversion | string %}
            local-address {{ metadata[ip_family] }};
            {% endif %}
            hold-time 30;
            import k8s_aux_import;
            family inet{{ ipversion | trim('4') }} {
                unicast {
                    prefix-limit {
                        maximum 50;
                        teardown;
                    }
                }
            }
            export NONE;
            peer-as {{ asns_mapping['k8s-aux'][metadata['site']] }};
            {% if l3_switch | d(false) %}
            local-as 14907 loops 2 private no-prepend-global-as;
            {% endif %}
            {% for hostname, ips in k8s_aux_neighbors.items() | sort() %}
            neighbor {{ ips[ipversion] }} {
                description {{ hostname }};
            }
            {% endfor %}
        }
{% endfor %}

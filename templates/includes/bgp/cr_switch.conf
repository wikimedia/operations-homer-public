        {% for ipversion in [ 4, 6] %}
        replace: group Switch{{ ipversion }} {
            type external;
            import BGP_Switch_In;
            family inet{{ ipversion | trim('4') }} {
                unicast {
                    prefix-limit {
                        maximum 2000;
                        teardown;
                    }
                }
            }
            export BGP_Default;
            {% for hostname, ips in bgp_neighbors.items() | sort() %}
            neighbor {{ ips[ipversion] }} {
                description {{ hostname }};
                peer-as {{ ips['peer_as'] }};
            }
            {% endfor %}
        }
        {% endfor %}

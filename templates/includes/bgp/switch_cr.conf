{% for ipversion in [4, 6] %}
replace: group external{{ ipversion }} {
    type external;
    hold-time 30;
    import BGP_Default;
    family inet{{ ipversion | trim('4') }} {
        unicast {
            prefix-limit {
                maximum 1000;
                teardown;
            }
        }
    }
    export Ext_out{{ ipversion }};
    peer-as 14907;
    {% for peer_name, ips in bgp_neighbors.items() | sort %}
    neighbor {{ ips[ipversion] }} {
        description {{ peer_name }};
    }
    {% endfor -%}
}
{% endfor -%}


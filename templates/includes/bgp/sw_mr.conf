replace: group Management {
    type external;
    export BGP_Default;
    peer-as {{ bgp_group_data.sw_mr.asns.global }};
    {% for peer_name, ips in bgp_neighbors.items() | sort %}
    {% for ipversion, peer_ip in ips.items() %}
    neighbor {{ peer_ip }} {
        description {{ peer_name }};
        family inet{{ ipversion | trim('4') }} {
            unicast;
        }
    }
    {% endfor -%}
    {% endfor %}
}

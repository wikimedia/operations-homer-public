{% for ipversion in [4, 6] %}
    replace: group Ganeti{{ ipversion }} {
        type external;
        import vms_import;
        family inet{{ ipversion | trim('4') }} {
            unicast {
                prefix-limit {
                    maximum 200;
                    teardown 80 idle-timeout forever;
                }
            }
        }
        export NONE;
        peer-as 64612;
        multipath;
        {% for hostname, ips in bgp_neighbors.items() | sort() %}
        {% if ipversion in ips %}
        neighbor {{ ips[ipversion] }} {
            description {{ hostname }};
        }
        {% endif %}
        {% endfor %}
    }
{% endfor %}
[tox]
minversion = 2.5.0
envlist = py3-{unit,yamllint}
skipsdist = True

[testenv]
skip_install = True
description =
    unit: Perform unit tests
    yamllint: Check syntax for all YAML files
envdir =
    py3: {toxworkdir}/py3-tests
commands =
    unit: py.test --strict tests/unit {posargs}
    yamllint: yamllint --strict config/
deps =
    jinja2
    jsonschema
    pytest
    yamllint


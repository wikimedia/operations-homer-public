---
mr:
  security_zones:
    - name: production
      services: ['ssh', 'ping', 'traceroute', 'snmp', 'ospf', 'ospf3']
      interfaces: ['lo0.0', 'ge-0/0/4.401', 'ge-0/0/4.402']
    - name: untrust
      services: ['ssh', 'ping', 'traceroute']
      interfaces: ['ge-0/0/0.0']
    - name: mgmt
      services: ['ssh', 'ping', 'traceroute', 'dhcp']
      interfaces: ['vlan.900']
    - name: access
      services: ['ssh', 'ping', 'traceroute', 'dhcp']
      interfaces: []  # Keeping the zone just in case to not delete policies, was ge-0/0/7.0
  screen:
    icmp_flood_threshold: 500
    tcp_syn_flood_alarm: 1000
    tcp_syn_flood_attack: 2000
    tcp_syn_flood_source: 1024
    tcp_syn_flood_dest: 2048
    udp_flood: 1000
  capirca:
    - mr-security-policies

cr:
  lldp_disabled: ['external']

cloudsw:  # Will have to be split up once there is one in codfw
  asn: 64710
  capirca:
    - cloudsw-loopback

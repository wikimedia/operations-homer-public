filters:
  - header:
      comment: |-
        Applied to traffic going out of the cloud-hosts vlans
      targets:
        juniper: labs-in mixed no-interface-specific
    terms:
      - name: allow_bgp_src
        source-prefix: bgp-sessions
        protocol: tcp
        source-port: BGP
        action: accept
      - name: allow_bgp_dst
        source-prefix: bgp-sessions
        protocol: tcp
        destination-port: BGP
        action: accept
      - name: dhcp-responses
        comment: |-
          T296906
        protocol: udp
        port: DHCP
        action: accept
      - name: elk-kafka-logstash
        comment: |-
          T268176
        destination-address: kafka-logging_group
        protocol: tcp
        destination-port: kafkaTLS
        action: accept
      - name: allow-labs
        destination-address: cloud-support
        action: accept
      - name: allow-anycast-dns
        destination-address: recdns
        protocol: tcp udp
        destination-port: DNS
        action: accept
      - name: puppetmaster
        destination-address: puppetmaster_group
        protocol: tcp
        destination-port: puppet
        action: accept
      - name: acmechief
        destination-address: acmechief_group
        protocol: tcp
        destination-port: puppet
        action: accept
      - name: prometheus
        comment: |-
          Return traffic
        destination-address: prometheus_group
        protocol: tcp
        action: accept
      - name: cumin
        comment: |-
          Return traffic
        destination-address: cumin_group cloudcumin_group
        source-port: SSH
        protocol: tcp
        action: accept
      - name: cloudcontrol
        comment: |-
          T269457
        destination-address: cloudcontrol_group cloudcontrol-dev_group
        action: accept
      - name: openstack-apis
        comment: |-
          Needed until all cloud hosts are connected via cloud-private, see T346948
        destination-address: openstack.eqiad1.wikimediacloud.org openstack.codfw1dev.wikimediacloud.org
        action: accept
      - name: debmonitor
        comment: |-
          T261489
        destination-address: debmonitor_group
        destination-port: HTTPS
        protocol: tcp
        action: accept
      - name: allow_syslog
        destination-address: centrallog_group
        destination-port: SYSLOG
        protocol: udp
        action: accept
      - name: allow_syslog-tls
        destination-address: centrallog_group
        destination-port: SYSLOGTLS
        protocol: tcp
        action: accept
      - name: pki
        destination-address: pki_group
        protocol: tcp
        destination-port: WEB
        action: accept
      - name: cloudbackup
        comment: |-
          Return traffic
        destination-address: cloudbackup_group cloudbackup-dev_group
        protocol: tcp
        source-port: ceph_monitor ceph_monitor_legacy ceph_OSD
        action: accept
      - name: labtestwikitech-mysql
        comment: |-
          Return traffic
        destination-address: mwmaint_group
        protocol: tcp
        source-address: clouddb-dev_group
        source-port: mySQL
        action: accept
      - name: confd
        destination-address: conf_group
        protocol: tcp
        destination-port: confd_client
        action: accept
      - name: bacula-fd
        comment: |-
          Return traffic
        destination-address: backup_group
        source-port: bacula_fd
        protocol: tcp
        action: accept
      - name: bacula-sd
        destination-address: backup_group
        destination-port: bacula_sd
        protocol: tcp
        action: accept
      - name: allow_ok_icmp4
        protocol: icmp
        icmp-type: echo-request echo-reply unreachable time-exceeded source-quench
        action: accept
      - name: allow_ok_icmp6
        protocol: icmpv6
        action: accept
      - name: deny-private-subnets
        destination-prefix: private4 private6
        action: deny
      - name: default
        action: accept
